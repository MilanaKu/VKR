<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мармеладыч - каталог товаров</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #FFFFFF;
            color: #5D4037;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background-color: #FFD54F;
            padding: 25px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #5D4037;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .logo a {
            color: #5D4037;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 25px;
        }
        
        .nav-links a {
            color: #5D4037;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: color 0.3s;
            padding: 8px 15px;
            border-radius: 6px;
        }
        
        .nav-links a:hover {
            color: #E65100;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .catalog-title {
            text-align: center;
            margin-bottom: 40px;
            color: #5D4037;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 3px;
            padding: 15px;
            background-color: transparent; /* Убрал желтый фон */
            border-radius: 10px;
            box-shadow: none; /* Убрал тень */
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .product-card {
            background: linear-gradient(to bottom, #FFF9C4, #FFF9C4);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(104, 159, 56, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid #FFF9C4;
            display: flex;
            flex-direction: column;
        }
        
        .product-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 12px 20px rgba(104, 159, 56, 0.3);
        }
        
        .product-image {
            height: 200px;
            background: linear-gradient(135deg, #FFF9C4, #FFF9C4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.05);
        }
        
        .image-placeholder {
            color: #5D4037;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-info {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .product-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #5D4037;
            text-align: center;
        }
        
        .product-description {
            color: #5D4037;
            margin-bottom: 20px;
            font-size: 15px;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .product-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #FFF9C4;
        }
        
        .product-price {
            font-weight: bold;
            color: #5D4037;
            font-size: 26px; /* Увеличил размер цены */
            background-color: transparent; /* Убрал желтый фон */
            padding: 8px 0; /* Убрал боковые отступы */
            border-radius: 0; /* Убрал скругление */
        }
        
        .product-weight {
            color: #5D4037;
            font-size: 16px;
            background-color: transparent; /* Убрал желтый фон */
            padding: 5px 0; /* Убрал боковые отступы */
            border-radius: 0; /* Убрал скругление */
        }
        
        .product-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .buy-btn {
            background: linear-gradient(to bottom, #FFECB3, #FFD54F);
            color: #5D4037;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
        
        .buy-btn:hover {
            background: linear-gradient(to bottom, #FFD54F, #FFB300);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            text-align: center;
            padding: 25px;
            background: linear-gradient(to right, #FFECB3, #FFD54F);
            border-radius: 12px;
            color: #5D4037;
            margin-top: 50px;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .product-name {
                font-size: 20px;
            }
            
            .product-price {
                font-size: 24px; /* Немного меньше на мобильных */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="nav-links">
                    <a href="/">Главная</a>
                    <a href="/catalog">Каталог</a>
                    <a href="/about-us">О нас</a>
                    <a href="/contacts">Контакты</a>
                    <a href="/question_answer">Вопросы и ответы</a>
                </div>
            </div>
        </header>
        
        <h1 class="catalog-title">Мармеладный каталог</h1>
        
        <div class="products-grid">
            {{range .}}
            <div class="product-card">
                <div class="product-image">
                    <img src="/static/images/{{.ImagePath}}" 
                         alt="{{.Name}}"
                         loading="lazy"
                         onerror="this.style.display='none';">
                    <div class="image-placeholder">
                        Изображение товара
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-name">{{.Name}}</div>
                    <div class="product-description">{{.Description}}</div>
                    
                    <div class="product-details">
                        <div class="product-price">{{.Price}} руб.</div>
                        <div class="product-weight">{{.Weight}} </div>
                    </div>
                    
                    <div class="product-actions">
                        <button class="buy-btn">В корзину</button>
                    </div>
                </div>
            </div>
            {{else}}
            <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                <p>Товары временно отсутствуют</p>
            </div>
            {{end}}
        </div>
        
        <footer>
            <p>© 2023 Мармеладыч. Все права защищены.</p>
        </footer>
    </div>

    <script>
        document.querySelectorAll('.buy-btn').forEach(button => {
            button.addEventListener('click', function() {
                const productName = this.closest('.product-card').querySelector('.product-name').textContent;
                alert(`Товар "${productName}" добавлен в корзину!`);
            });
        });
        
        // Добавим отладочную информацию
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.product-image img');
            images.forEach(img => {
                console.log('Загрузка изображения:', img.src);
            });
        });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const productImages = document.querySelectorAll('.product-image');
        
        productImages.forEach(container => {
            const img = container.querySelector('img');
            const placeholder = container.querySelector('.image-placeholder');
            
            // Проверяем, загружено ли изображение
            if (img && img.complete && img.naturalHeight !== 0) {
                placeholder.style.display = 'none';
            }
            
            // Обработчик для изображений, которые загружаются после DOM
            if (img) {
                img.onload = function() {
                    placeholder.style.display = 'none';
                };
                img.onerror = function() {
                    placeholder.style.display = 'flex';
                    this.style.display = 'none';
                };
            } else {
                // Если тега img вообще нет
                placeholder.style.display = 'flex';
            }
        });
    });
</script>
</body>
</html>
